server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,refresh
      base-path: /actuator

  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true

  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:dev}

  info:
    env:
      enabled: true

  tracing:
    sampling:
      probability: 1.0
  prometheus:
    metrics:
      export:
        enabled: true